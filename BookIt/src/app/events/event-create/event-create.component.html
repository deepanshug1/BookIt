<div class="event-form">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h1>Create Event</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        ngModel
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        class="form-control"
        ngModel
        name="category"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        class="form-control"
        ngModel
        name="description"
        required
      />
    </div>
    <div class="form-group">
      <label for="imagePath">ImageURL:</label>
      <input
        type="text"
        id="imagePath"
        class="form-control"
        ngModel
        name="imagePath"
        required
      />
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="text"
        id="date"
        class="form-control"
        ngModel
        name="date"
        required
        placeholder="date month"
      />
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        class="form-control"
        ngModel
        name="location"
        required
      />
    </div>
    <div class="form-group">
      <label for="openBooking">Open For Booking:</label>
      <input
        type="text"
        id="openBooking"
        class="form-control"
        ngModel
        name="openBooking"
        required
        placeholder="true / false"
      />
    </div>

    <p *ngIf="!mess">{{ mess }}</p>

    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
        Create
      </button>
    </div>
  </form>
</div>
